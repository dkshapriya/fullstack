<div class="col-md-8" offset-md-3>
<h3> Create Influencer </h3>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label>  First Name </label>
        <input type="text" class ="form-control id= "firstName"
        [(ngModel)] = "influencer.firstName" name = "firstName">
    </div>

    <div class="form-group">
        <label>  Last Name </label>
        <input type="text" class ="form-control id= "lastName"
        [(ngModel)] = "influencer.lastName" name = "lastName">
    </div>

    <div class="form-group">
        <label>  Email id </label>
        <input type="text" class ="form-control id= "emailId"
        [(ngModel)] = "influencer.emailId" name = "emailId">
    </div>

    <div class="form-group">
        <label>  Phone Number </label>
        <input type="number" class ="form-control id= "phoneNumber"
        [(ngModel)] = "influencer.phoneNumber" name = "phoneNumber">
    </div>

    <div class="form-group">
        <label> Date </label>
        <input type="date" class ="form-control id= "date"
        [(ngModel)] = "influencer.date" name = "date">
    </div>
    <button class = "btn btn-success" type="submit"></button>
</form>
</div>
